# click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8
#menu_reverse_navigation: true

########################################
#    Steppers
########################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_min: -5
position_endstop: -5
position_max: 300
homing_speed: 50


[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -2
position_endstop: -2
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580


[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

#probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 400
position_min: -5   # Needed for z-offset calibration and tilt_adjust.

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580  # Steppers are in series

########################################
#    BL Touch
########################################
[bltouch]
sensor_pin: ^PC14
control_pin: PA1
stow_on_each_sample: false
probe_with_touch_mode: true
pin_move_time: 0.680
pin_up_touch_mode_reports_triggered: false

x_offset: -32
y_offset: 2
#z_offset: 3.0
speed: 5						# Default 5.0mm
lift_speed: 5					# Default 5.0mm/s
samples: 3
sample_retract_dist: 3			# Default 2.0mm
samples_result: average
samples_tolerance: 0.050  		# Default 0.100
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 182,148 	# Change coordinates to the center of your print bed
speed: 50					# Default = 50mm
z_hop: 10                 	# Move up = 10mm
z_hop_speed: 20				# Default =20mm/s

[homing_heaters] 			# Disable Extruder Heater when homing
steppers: stepper_z
heaters: extruder

#########################################
#    Bed Mesh
#########################################

[bed_mesh]
speed: 120
horizontal_move_z: 5
# Setting for stock 310x310 bed  Tests
mesh_min: 50, 14
mesh_max: 250, 272
probe_count: 5, 5
mesh_pps: 2, 3
relative_reference_index: 12
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

########################################
#    Extruder
########################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
# Bondtech LGX Lite
rotation_distance: 5.6379213   # 5.7 recomended by Bondetch
nozzle_diameter: 0.400  
filament_diameter: 1.750
heater_pin: PC8
#sensor_type: NTC 100K MGB18-104F39050L32 	# BigTreeTech Sensor	
sensor_type: EPCOS 100K B57560G104F
#sensor_type: ATC Semitec 104GT-2
#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_type: Generic 3950
#sensor_type: Honeywell 100K 135-104LAG-J01
#sensor_type: TDK NTCG104LH104JT1

sensor_pin: PA0

max_extrude_cross_section: 5

#control = pid
#pid_kp = 21.667
#pid_ki = 1.094
#pid_kd = 107.250
min_temp: 0
max_temp: 300

pressure_advance: 0.08

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
# Bondtech LGX Lite
run_current: 0.500  # Max Current = 0.750ma 500ma recomended

########################################
#    Bed
########################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4

#control: pid
#pid_kp = 74.363
#pid_ki = 1.224
#pid_kd = 1129.391
min_temp: 0
max_temp: 120

[verify_heater heater_bed]
max_error: 180
check_gain_time:120

[force_move]
enable_force_move: True

[screws_tilt_adjust]
screw1: 28, 37
screw1_name: front left screw
screw2: 267, 37
screw2_name: front right screw
# The rear screws are actually mechanically not reachable for the
# probe, but that is ok, adjustments will still converge.
screw3: 267, 278
screw3_name: rear right screw
screw4: 28, 278
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 200.
screw_thread: CW-M3

########################################
#    Fans
########################################
# Part Cooling Fan - Fan0
[fan]
pin: PC6
kick_start_time: 0.5

# Hot End Heat Sink Fan - Fan1
[heater_fan nozzle_cooling_fan]
pin: PC7
fan_speed: 1.0
off_below: 0.1
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

# Main Board Cooling Fan - Fan2
[controller_fan controller_fan]
pin: PB15
idle_timeout: 120
fan_speed: 1.0
off_below: 0.1
kick_start_time: 0.5
heater: extruder							# Start fan if any heaters are entergized
stepper: stepper_x, stepper_y, stepper_z 	# Start fan if any steppers are entergized

##################################################
#   Input Shaping
##################################################

[input_shaper]
shaper_freq_x: 66.4
shaper_type_x: mzv
shaper_freq_y: 29.6
shaper_type_y: ei

##################################################
#   Filament
##################################################

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PC15


###########################################
#   NEOPIXELS
###########################################

[neopixel neo]
pin: PA8
chain_count: 7
color_order: RGBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0


###########################################
#   LED
###########################################
#[output_pin LED_pin]
#pin: PA6
#value: 1

###########################################
#   Power Relay - BTT Relay V1.2 Config
###########################################
[output_pin power_on]
pin: PC13
value: 1
shutdown_value: 0

###########################################
#   Misc Temps
###########################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#################################################
#    Macros
#################################################

# Pause-Resume
[gcode_macro M0]
gcode:
	PAUSE


